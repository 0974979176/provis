---
- name: create aws directory
  file: path=~/.aws state=directory

- name: copy the aws credentials file
  copy: src=credentials dest=~/.aws/credentials force=no

- name: clone vastus/dotfiles
  git:
    repo: "git@github.com:vastus/dotfiles.git"
    dest: ~/.dotfiles

- name: link dotfiles to home dir
  file:
    src: "~/.dotfiles/{{ item }}"
    dest: ~/{{ itemÂ }}
    state: link
  with_items:
    - .gitconfig
    - .vimrc
    - .zshrc
    - .tmux.conf

- name: clone vundlevim/vundle
  git:
    repo: "https://github.com/VundleVim/Vundle.vim.git"
    dest: ~/.vim/bundle/Vundle.vim

- name: install vundle plugins
  shell: vim +PluginInstall +qa
